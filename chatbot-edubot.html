<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduBot - Asistente Virtual Estudiantil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .status-indicator {
            position: absolute;
            top: 15px;
            right: 20px;
            width: 10px;
            height: 10px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8em;
        }

        .bot-avatar {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .user-avatar {
            background: #6c757d;
            color: white;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 0.9em;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #4facfe;
        }

        .send-button {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.1);
        }

        .quick-options {
            padding: 0 20px 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .quick-option {
            background: #e3f2fd;
            color: #1976d2;
            border: none;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-option:hover {
            background: #1976d2;
            color: white;
        }

        .typing-indicator {
            display: none;
            padding: 10px 0;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4facfe;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator"></div>
            <h1>ü§ñ EduBot</h1>
            <p>Asistente Virtual Estudiantil</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="avatar bot-avatar">ü§ñ</div>
                <div class="message-content">
                    ¬°Hola! Soy EduBot, tu asistente virtual estudiantil. Estoy aqu√≠ para ayudarte con preguntas frecuentes sobre la universidad. ¬øEn qu√© puedo ayudarte hoy?
                </div>
            </div>
        </div>

        <div class="quick-options">
            <button class="quick-option" onclick="sendQuickMessage('¬øC√≥mo me inscribo a materias?')">üìö Inscripciones</button>
            <button class="quick-option" onclick="sendQuickMessage('¬øCu√°ndo son los ex√°menes?')">üìÖ Ex√°menes</button>
            <button class="quick-option" onclick="sendQuickMessage('¬øD√≥nde est√° la biblioteca?')">üìç Ubicaciones</button>
            <button class="quick-option" onclick="sendQuickMessage('¬øC√≥mo accedo al campus virtual?')">üíª Campus Virtual</button>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="message bot">
                <div class="avatar bot-avatar">ü§ñ</div>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <div class="chat-input">
            <div class="input-container">
                <input type="text" class="input-field" id="messageInput" placeholder="Escribe tu pregunta aqu√≠..." onkeypress="handleKeyPress(event)">
                <button class="send-button" onclick="sendMessage()">
                    ‚û§
                </button>
            </div>
        </div>
    </div>

    <script>
        // Base de conocimiento del chatbot
        const knowledge = {
            'inscripciones': {
                keywords: ['inscribir', 'inscripcion', 'registrar', 'materias', 'asignaturas', 'cursos'],
                response: 'üìö Para inscribirte a materias:\n\n1. Ingresa al sistema acad√©mico con tu usuario\n2. Ve a la secci√≥n "Inscripci√≥n de Materias"\n3. Selecciona el semestre actual\n4. Elige las materias disponibles\n5. Confirma tu inscripci√≥n\n\n‚è∞ Per√≠odo de inscripciones: Del 15 al 30 de cada mes antes del inicio del semestre.'
            },
            'examenes': {
                keywords: ['examen', 'evaluacion', 'fecha', 'calendario', 'parcial', 'final'],
                response: 'üìÖ Calendario de Ex√°menes:\n\n‚Ä¢ Primer Parcial: Semana 8 del semestre\n‚Ä¢ Segundo Parcial: Semana 15 del semestre\n‚Ä¢ Ex√°menes Finales: √öltima semana del semestre\n‚Ä¢ Ex√°menes de Recuperaci√≥n: Una semana despu√©s de finales\n\nüìã Puedes consultar fechas espec√≠ficas en el campus virtual o en la secretar√≠a acad√©mica.'
            },
            'biblioteca': {
                keywords: ['biblioteca', 'libros', 'estudio', 'ubicacion', 'donde'],
                response: 'üìö La Biblioteca Central est√° ubicada:\n\nüìç Edificio A, Planta Baja\n‚è∞ Horarios:\n‚Ä¢ Lunes a Viernes: 7:00 AM - 10:00 PM\n‚Ä¢ S√°bados: 8:00 AM - 6:00 PM\n‚Ä¢ Domingos: 2:00 PM - 8:00 PM\n\nüîó Tambi√©n puedes acceder a la biblioteca digital desde el campus virtual.'
            },
            'campus_virtual': {
                keywords: ['campus virtual', 'plataforma', 'acceso', 'login', 'sistema'],
                response: 'üíª Para acceder al Campus Virtual:\n\nüåê URL: www.universidad.edu/campus\nüë§ Usuario: Tu n√∫mero de estudiante\nüîë Contrase√±a: La que estableciste al registrarte\n\n‚ùì Si olvidaste tu contrase√±a:\n1. Haz clic en "Olvid√© mi contrase√±a"\n2. Ingresa tu email institucional\n3. Revisa tu correo para el enlace de recuperaci√≥n'
            },
            'becas': {
                keywords: ['beca', 'ayuda', 'financiamiento', 'descuento'],
                response: 'üí∞ Informaci√≥n sobre Becas:\n\nüìã Tipos disponibles:\n‚Ä¢ Beca de Excelencia Acad√©mica (90% descuento)\n‚Ä¢ Beca Socioecon√≥mica (50-80% descuento)\n‚Ä¢ Beca Deportiva (30-60% descuento)\n\nüìÖ Convocatorias: Febrero y Agosto\nüìç Oficina de Bienestar Estudiantil - Edificio B, 2do piso'
            },
            'horarios': {
                keywords: ['horario', 'clases', 'tiempo', 'cronograma'],
                response: '‚è∞ Horarios de Clases:\n\nüåÖ Jornada Matutina: 7:00 AM - 12:00 PM\nüåû Jornada Vespertina: 2:00 PM - 7:00 PM\nüåô Jornada Nocturna: 6:00 PM - 10:00 PM\n\nüì± Consulta tu horario espec√≠fico en el campus virtual o descarga la app m√≥vil universitaria.'
            }
        };

        function findBestMatch(message) {
            const lowerMessage = message.toLowerCase();
            let bestMatch = null;
            let maxMatches = 0;

            for (const [topic, data] of Object.entries(knowledge)) {
                const matches = data.keywords.filter(keyword => 
                    lowerMessage.includes(keyword.toLowerCase())
                ).length;

                if (matches > maxMatches) {
                    maxMatches = matches;
                    bestMatch = data.response;
                }
            }

            return bestMatch;
        }

        function addMessage(content, isUser = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const avatar = document.createElement('div');
            avatar.className = `avatar ${isUser ? 'user-avatar' : 'bot-avatar'}`;
            avatar.textContent = isUser ? 'üë§' : 'ü§ñ';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.style.whiteSpace = 'pre-line';
            messageContent.textContent = content;

            if (isUser) {
                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(avatar);
            } else {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
            }

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function generateResponse(message) {
            const response = findBestMatch(message);
            
            if (response) {
                return response;
            }

            // Respuestas por defecto para casos no encontrados
            const defaultResponses = [
                "ü§î No tengo informaci√≥n espec√≠fica sobre esa consulta. ¬øPodr√≠as ser m√°s espec√≠fico?\n\nPuedes preguntarme sobre:\n‚Ä¢ Inscripciones de materias\n‚Ä¢ Fechas de ex√°menes\n‚Ä¢ Ubicaci√≥n de la biblioteca\n‚Ä¢ Acceso al campus virtual\n‚Ä¢ Becas y ayudas\n‚Ä¢ Horarios de clases",
                "üìû Para consultas espec√≠ficas que no puedo resolver, te recomiendo contactar:\n\n‚Ä¢ Secretar√≠a Acad√©mica: ext. 1234\n‚Ä¢ Bienestar Estudiantil: ext. 5678\n‚Ä¢ Mesa de Ayuda IT: ext. 9012\n\nüí¨ Tambi√©n puedes escribir a: info@universidad.edu"
            ];

            return defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            // Agregar mensaje del usuario
            addMessage(message, true);
            input.value = '';

            // Mostrar indicador de escritura
            showTypingIndicator();

            // Simular tiempo de respuesta
            await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 1000));

            // Ocultar indicador y mostrar respuesta
            hideTypingIndicator();
            const response = generateResponse(message);
            addMessage(response);
        }

        function sendQuickMessage(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Enfocar el input al cargar
        window.onload = function() {
            document.getElementById('messageInput').focus();
        };
    </script>
</body>
</html>
